<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleP1.css">
    <title>Aula P1</title>
</head>
<body>
    <h1>Justify Content</h1>

    <h2>Flex-start</h2>

    <div class="fb" style="justify-content: flex-start;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>Flex-End</h2>

    <div class="fb" style="justify-content: flex-end;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>Center</h2>

    <div class="fb" style="justify-content: center;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>Space between</h2>

    <div class="fb" style="justify-content:space-between;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>Space Around</h2>

    <div class="fb" style="justify-content:space-around;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>Space evenly</h2>

    <div class="fb" style="justify-content:space-evenly;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>End</h2>

    <div class="fb" style="justify-content:end;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>


    <h2>Normal</h2>

    <div class="fb" style="justify-content:normal;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>stretch</h2>

    <div class="fb" style="justify-content:stretch;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
